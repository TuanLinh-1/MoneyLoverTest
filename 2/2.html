<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <p>Xin mời nhập vị trí số cần tìm trong dãy Fibonacci:</p>
    <input id="inputNumber" type="number">
    <button id="submit-btn">submit</button>
    
    
    <script>
        const findFibonacci = (index)=>{
            const arr = [0,1];
            for(let i=2;arr.length<index;i++){
                arr[i]=arr[i-1]+arr[i-2];
                console.log(arr[i]);
            }
            return arr[index-1];
        }
        const button = document.querySelector('#submit-btn');
        const inputNumber = document.querySelector('#inputNumber')
        button.onclick = ()=>{
            console.log(inputNumber.value);
            let result = findFibonacci(inputNumber.value);
            alert(`Số cần tìm là:${result}`,);
        }
    </script>
</body>
</html>
